<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Spider Squash Control</title>
  <link rel="stylesheet"
        href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="title">SPIDER SQUASH</h1>
    <div class="dashboard">
      <!-- Shield Section -->
      <div class="shield">
        <img src="./assets/badges/level-1.png"
             alt="Spider Shield">
        <div class="level">
          <h2>LEVEL 1</h2>
          <p>SPIDER HATER</p>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="stats">
        <div class="stat">
          <div class="stat-icon">
            <img src="./assets/badges/level-1.png"
                 alt="stat icon image">
          </div>
          <div>
            <span class="stat-title">SPIDER KILLED</span>
            <div class="progress-bar">
              <div class="progress"
                   style="width: 75%;"></div>
            </div>
          </div>
          <span class="stat-value">75/100</span>
        </div>
        <div class="stat">
          <div class="stat-icon">
            <img src="./assets/badges/level-1.png"
                 alt="stat icon image">
          </div>
          <div>
            <span class="stat-title">SPIDER MISSED</span>
            <div class="progress-bar">
              <div class="progress"
                   style="width: 20%;"></div>
            </div>
          </div>
          <span class="stat-value">557</span>
        </div>
        <div class="stat">
          <div class="stat-icon">
            <img src="./assets/badges/level-1.png"
                 alt="stat icon image">
          </div>
          <div>
            <span class="stat-title">SPIDER MASTERY</span>
            <div class="progress-bar">
              <div class="progress"
                   style="width: 40%;"></div>
            </div>
          </div>
          <span class="stat-value">4/10</span>
        </div>
        <div class="stat">
          <div class="stat-icon">
            <img src="./assets/badges/level-1.png"
                 alt="stat icon image">
          </div>
          <div>
            <span class="stat-title">KILL STREAK</span>
            <div class="progress-bar">
              <div class="progress"
                   style="width: 20%;"></div>
            </div>
          </div>
          <span class="stat-value">+7</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
