<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider Squash Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h1 class="popup-title">🕸️ Spider Squash Control 🕸️</h1>

    <div class="score-section">
      <h2>Stats:</h2>
      <p>Spiders Squashed: <span id="kill-count">0</span></p>
      <p>Spiders Missed: <span id="missed-count">0</span></p>
      <p>Spider1 Killed: <span id="spider1-count">0</span></p>
      <p>Spider2 Killed: <span id="spider2-count">0</span></p>
    </div>

    <label class="toggle-label">
      <input type="checkbox" id="toggle-spiders">
      Enable Spider Spawning
    </label>

    <button id="reset-button" class="btn">Reset Stats</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
